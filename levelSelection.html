<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <title>3D Tic-Tac-Toe</title>
      
      <!--Poppins font-->
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- my css file-->
      <link rel ="stylesheet" href = "css_levelSelection.css">
      
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
      
      <!--My script-->
      <script src="levelSelection.js"></script>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar navbar-inverse" id="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="beforeGame.html">3D Tic-Tac-Toe</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="beforeGame.html">Home</a></li> 
          <li><a href="About.html">About</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <section class="create-block">
      <div class="container"> 
        <div class="row">
          <h1>Select the level!</h1>
          <h4>
            Before starting to play, please select the game level: you can choose the board size (from 3 to 6).
            Note that the bigger the board, the better you need to be at the gain moves step.        
          </h4>
        </div> 
        <div class="row">
          <label for="select_level">Select board size: </label>
          <select
            onmousedown="this.size=5;"
            onchange="this.size=0;"
            onblur="this.size=0;"
            id="select_level"
          >
            <option selected value="3"> 3</option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
          </select>
        </div>
        <div class="row">
          <button class="button button1" onclick="Continue();"><span>Continue...</span></button>
        </div>
      </div>
    </section>
  </body>
</html>
